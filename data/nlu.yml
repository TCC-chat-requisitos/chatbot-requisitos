version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hello
      - hi
      - hey
      - good morning
      - good evening
      - good afternoon
      - good night
      - hey there
      - let's go
      - start
      - yo

  - intent: affirm_user_knows_user_story
    examples: |
      - I do know what a User Story is
      - I understood what a User Story is

  - intent: deny_user_knows_user_story
    examples: |
      - No, I don't know what a User Story is
      - No, I don't understood what a User Story is
